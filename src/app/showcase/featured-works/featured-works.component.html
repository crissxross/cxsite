<div class="card-container">

  <md-card *ngFor="let featuredWork of featuredWorks">

    <md-card-title>{{featuredWork.title}}</md-card-title>
    <img md-card-image [alt]="featuredWork.id" src="assets/img/{{featuredWork.id}}.png">
    <md-card-content>
      <p>{{featuredWork.description}}</p>
      <p>{{featuredWork.collab}}</p>
      <!-- MORE INFO -->
      <div *ngIf="!panel.isCollapsed" [@panelState]="open">
        <p>{{featuredWork.moreinfo}}</p>
        <ul class="awards">
          <li *ngFor="let award of featuredWork.awards">
            <a href="{{award.url}}">
            {{award.name}}</a>
          </li>
        </ul>
        <p><strong>{{featuredWork.title}}</strong> publications/exhibitions/performances:</p>
        <ul>
          <li *ngFor="let accolade of featuredWork.accolades">
            <a href="{{accolade.url}}">
            {{accolade.name}}</a>
          </li>
        </ul>
      </div>
    </md-card-content>

    <md-card-footer>
      <p>{{featuredWork.tech}}</p>
      <p>{{featuredWork.pubdate}}</p>
    </md-card-footer>

    <md-card-actions align="end">
      <button md-raised-button collapseToggle #panel="collapsible">
        <span *ngIf="panel.isCollapsed">more info</span>
        <span *ngIf="!panel.isCollapsed">less info</span>
      </button>

      <a md-raised-button md-anchor href={{featuredWork.workUrl}} target="_blank">PLAY</a>
    </md-card-actions>

  </md-card>

</div>

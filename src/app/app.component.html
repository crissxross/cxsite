<app-header (sidenavToggle)="sidenav.toggle()"></app-header>

<mat-sidenav-container class="cx-container">

  <!-- mode "over" is default -->
  <mat-sidenav #sidenav mode="over"
    fixedInViewport=true fixedTopGap=60 fixedBottomGap=0
    class="cx-sidenav">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content class="cx-content">
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </mat-sidenav-content>

</mat-sidenav-container>

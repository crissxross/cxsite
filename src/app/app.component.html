<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <h3>{{title}}</h3>
    <md-nav-list>
      <a md-list-item href="http://crissxross.net">Showcase</a>
      <a md-list-item href="http://crissxross.net/#/about">About me</a>
      <a md-list-item href="http://crissxross.net/wilx/">Blog</a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar class="cx-toolbar">
    <button md-icon-button (click)="sidenav.open()">
    <md-icon>menu</md-icon>
  </button>
    <h3>{{title}}</h3>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <span>about | blog</span>
  </md-toolbar>

  <div class="card-container">
<!-- Do I need the card-container div? -->
    <app-showcase></app-showcase>
  
  </div>
